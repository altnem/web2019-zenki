室蘭カレーラーメンは黄色いちぢれ麺で名前の通りカレー味のラーメンです。
スープはカレーペーストに豚骨系のスープを合わせたものが基本です。
カレーだからドロッとしてそうと思うかもしれませんがとろみがあるだけで麺と絡みスルスル食べられます。
