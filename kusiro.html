<hr color="0000ff">
釧路ラーメンは細くちぢれた麺にあっさりした醤油スープが基本。
麺は加水率が高く柔らかくコシがある。
旭川と同じように魚介と鶏ガラなどを合わせたダブルスープだが味はあっさり。
