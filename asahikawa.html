旭川ラーメンの特徴はラードがたくさん入った醤油スープにこれまた中太ちぢれ麺で豚骨や鳥ガラ
のに魚介を合わせたスタイルがベースとなる。温度を保つためにラードで表面で覆うラーメンが生
まれた。
